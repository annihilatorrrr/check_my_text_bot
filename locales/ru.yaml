name: Русский
help: |
  @check_my_text_bot проверяет орфографию в постах на каналах. Просто добавьте @check_my_text_bot админом на ваш канал, напишите сюда /setup 1234567 (где 1234567 — это id или @username вашего канала) и получайте уведомления в @check_my_text_bot, если у вас найдены ошибки в тексте.

  /help — список команд
  /setup 1234567 — включить @check_my_text_bot на канале с указанным идентификатором или @username
  /disable 1234567 - выключить уведомления @check_my_text_bot с канала с указанным идентификатором или @username
  /glvrd — включить или выключить glvrd.ru (работает только с русским языком)
  /language — сменить язык
  /channels — список каналов, про которые слать нотификации
  /getId — получить идентификатор этого чата (работает на каналах)
  /english — включить или выключить проверку англйиского

  Хотите поддержать автора бота? Я написал научную книгу о том, как жить здоровее и счастливее! Купить ее можно на Амазоне — amazon.com/dp/B0CHL7WRYM или на сайте книги — wdlaty.com. Спасибо!
